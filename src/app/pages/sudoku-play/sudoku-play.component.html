<div class="sudoku-board">
    <div class="win-message" *ngIf="isGameWon">
        <h2>You won!</h2>
    </div>
    <p style="margin-bottom: 10px ;">{{difficulty}}</p>
    <div class="grid-container">
        <ng-container *ngFor="let row of sudokuBoard; let i = index">
            <div class="row">
                <ng-container *ngFor="let col of row; let j = index">
                    <div 
                        [id]="i+'-'+j" 
                        class="cell" 
                        [class.selected]="isSelected(i, j)" 
                        [class.flash-red]="flashRed"
                        (click)="toggleSelected(i, j)">
                        {{ col === 0 ? '' : col }}
                    </div>
                </ng-container>
            </div>
        </ng-container>
    </div>
    <div class="numbers-row">
        <ng-container *ngFor="let num of [1, 2, 3, 4, 5, 6, 7, 8, 9]; let index = index">
            <div class="number" (click)="fillSelectedCell(num)">{{ num }}</div>
            <div class="red-x" *ngIf="index === 8">X</div>
        </ng-container>
    </div>


</div>
